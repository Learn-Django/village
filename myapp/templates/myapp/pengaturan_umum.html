{% extends 'myapp/inc/base.html' %} {% block content %}

<body>
  <!-- WRAPPER -->
  <div id="wrapper">
    <!-- NAVBAR -->
    <nav class="navbar navbar-default navbar-fixed-top">
      <!-- topbar -->
      {% include 'myapp/inc/topbar.html' %}
      <!-- end topbar -->
    </nav>
    <!-- END NAVBAR -->
    <!-- LEFT SIDEBAR -->
    <div id="sidebar-nav" class="sidebar">
      <!-- sidebar -->
      {% include 'myapp/inc/sidebar.html' %}
      <!-- end sidebar -->
    </div>
    <!-- END LEFT SIDEBAR -->
    <!-- MAIN -->
    <div class="main">
      <!-- MAIN CONTENT -->
      <div class="main-content">
        <div class="container-fluid">
          <!-- OVERVIEW -->
          <div class="panel panel-headline">
            <div class="panel-heading"></div>
            <div class="panel-body">
              <div class="row">
                <div class="col-md-12">
                  <!-- BORDERED TABLE -->
                  <div class="panel">
                    <div class="panel-heading">
                      <h3 class="panel-title">Pengaturan > Umum</h3>
                    </div>
                    <div class="panel-body">
                      <form action="ubah_pengaturan_umum.html" method="post">
                        <div class="form-group">
                          <label for="judul_situs">Judul Situs</label>
                          <input
                            type="text"
                            id="judul_situs"
                            name="judul_situs"
                            class="form-control form-control-lg"
                            value="DB-Village"
                            disabled
                          />
                        </div>
                        <div class="form-group">
                          <label for="alamat_situs">Alamat Situs</label>
                          <input
                            type="text"
                            id="alamat_situs"
                            name="alamat_situs"
                            class="form-control form-control-lg"
                            value="http://127.0.0.1/dbvillage"
                            disabled
                          />
                        </div>
                        <div class="gorm-group">
                          <button class="btn btn-info btn-block btn-lg">
                            Ubah
                          </button>
                        </div>
                      </form>
                    </div>
                  </div>
                  <!-- END BORDERED TABLE -->
                </div>
              </div>
            </div>
          </div>
          <!-- END OVERVIEW -->
        </div>
      </div>
      <!-- END MAIN CONTENT -->
    </div>
    <!-- END MAIN -->
    {% endblock content %}
  </div>
</body>
